{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container header">
        <div class="row page-header">
            <div class="col-md-12">
                <ul>
                    <li class="pull-left">Automated Test Platform</li>
                    <li class="pull-right">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                {% if current_user.is_authenticated %}
                                    {{ current_user.name }}
                                {% endif %}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="min-width:100%;">
                                <li><a href="#">设置</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="{{ url_for('main.logout') }}">注销</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="row navbar-base">
            <div class="col-md-12">
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"><a href="{{ url_for('main.index') }}"><i class="iconfont icon-home"></i>主页</a></li>
                    <li role="presentation"><a href="{{ url_for('main.run') }}"><i class="iconfont icon-execute"></i>脚本执行</a></li>
                    <li role="presentation"><a href="{{ url_for('main.script') }}"><i class="iconfont icon-manage"></i>脚本管理</a></li>
                    <li role="presentation"><a href="{{ url_for('main.edit') }}"><i class="iconfont icon-edit"></i>环境变量</a></li>
                    <li role="presentation"><a href="{{ url_for('main.report') }}"><i class="iconfont icon-report"></i>测试报告</a></li>
                    <li role="presentation"><a href="{{ url_for('main.log') }}"><i class="iconfont icon-log"></i>操作日志</a></li>
                </ul>
            </div>
        </div>
    </div>

    {% block page_content %}{% endblock page_content %}
{% endblock content %}
